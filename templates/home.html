{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
